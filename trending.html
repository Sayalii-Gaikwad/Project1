  text-transform: uppercase;
  letter-spacing: 1.3px;
  font-weight: 700;
  color: #313133;
  background: #4FD1C5;
background: linear-gradient(90deg, rgba(129,230,217,1) 0%, rgba(79,209,197,1) 100%);
  border: none;
  border-radius: 1000px;
  box-shadow: 12px 12px 24px rgba(79,209,197,.64);
  transition: all 0.3s ease-in-out 0s;
  cursor: pointer;
  outline: none;
  position: relative;
  padding: 10px;
  margin-bottom: 20px;
  }

  #container>div>button::before {
content: '';
  border-radius: 1000px;
  min-width: calc(300px + 12px);
  min-height: calc(60px + 12px);
  border: 6px solid #00FFCB;
  box-shadow: 0 0 60px rgba(0,255,203,.64);
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: 0;
  transition: all .3s ease-in-out 0s;
}

#container>div>.button:hover, .button:focus {
  color: #313133;
  transform: translateY(-6px);
}

#container>div>button:hover::before, button:focus::before {
  opacity: 1;
}

#container>div>button::after {
  content: '';
  width: 30px; height: 30px;
  border-radius: 100%;
  border: 6px solid #00FFCB;
  position: absolute;
  z-index: -1;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: ring 1.5s infinite;
}

#container>div>button:hover::after, button:focus::after {
  animation: none;
  display: none;
}

let Cart = JSON.parse(localStorage.getItem("cart")) || [];
let cont = document.getElementById("container");
// This is just a placeholder for the array of products

function display(data) {
  cont.innerHTML = "";
  data.forEach((ele) => {
    let card = document.createElement("div");
    let img = document.createElement("img");
    let name = document.createElement("h2");
    let price = document.createElement("h3");
    let discription = document.createElement("h4");
    let rating = document.createElement("h4");
    let btn = document.createElement("button");

    img.src = ele.image;
    name.textContent = ele.pname;
    price.textContent = `$${ele.price}`;
    discription.textContent = ele.description;
    rating.textContent = `Ratings -${ele.rating}`;
    btn.textContent = "Add to Cart";

    btn.addEventListener("click", () => {
      if (checkDuplicate(ele)) {
        alert("Product Already in Cart");
      } else {
        Cart.push({ ...ele, quantity: 1 });
        localStorage.setItem("cart", JSON.stringify(Cart));
        alert("Product Added To Cart");
      }
    });

    card.append(img, name, price, discription, rating, btn);
    cont.appendChild(card);
  });
}

function filterProducts(arr, filterValue) {
  if(filterValue =="") {
    display(arr);
  } else {
    let filteredArr = arr.filter((ele) => ele.categeory === filterValue);
    display(filteredArr);
  }
}

function checkDuplicate(product) {
  return Cart.some((item) => item.id === product.id);
}

filterBy.addEventListener("change", () => {
  filterProducts(arr, filterBy.value);
});
